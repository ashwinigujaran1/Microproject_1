<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Checker</title>
</head>
<body>
    <div>
        <label for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput" oninput="checkNumber()">
    </div>
    <p id="message"></p>

    <script>
        function checkNumber() {
            const input = document.getElementById('numberInput').value;
            const message = document.getElementById('message');
            const num = parseInt(input, 10);

            if (isNaN(num)) {
                message.textContent = "";
                return;
            }

            if (num < 0) {
                message.textContent = "Please enter a positive value.";
            } else if (num % 2 === 0) {
                message.textContent = `The next three even numbers are: ${num + 2}, ${num + 4}, ${num + 6}.`;
            } else {
                message.textContent = `The next three odd numbers are: ${num + 2}, ${num + 4}, ${num + 6}.`;
            }
        }
    </script>
</body>
</html>
